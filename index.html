<body>
  <main>
    <section id="new-outing" class="view" style="display: none;">
      

      <div class="heading">
      <h1>New Outing</h1>

      
      <p class="score"><?xml version="1.0" encoding="UTF-8"?><svg width="28" height="28" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g fill="currentcolor"><path d="m50 27.082c-20.832 0-35.418 22.918-35.418 22.918s10.625 22.918 35.418 22.918c25 0 35.418-22.918 35.418-22.918s-14.375-22.918-35.418-22.918zm0 37.5c-8.125 0-14.582-6.457-14.582-14.582s6.457-14.582 14.582-14.582 14.582 6.457 14.582 14.582-6.457 14.582-14.582 14.582z"/><path d="m56.25 50c0 3.4531-2.7969 6.25-6.25 6.25s-6.25-2.7969-6.25-6.25 2.7969-6.25 6.25-6.25 6.25 2.7969 6.25 6.25"/></g></svg>
<span id="total-points">0</span></p>

</div>
      

      <div id="bird-list"></div>

      <h1>Save Outing</h1>

      <div class="outing-info">
        <input id="location" type="text" placeholder="Location">
        <textarea id="notes" type="text" placeholder="Any notes?"></textarea>
        <input id="outing-date" type="hidden">
      </div>

      <button id="save-outing">Save Outing</button>
    </section>

    <section id="past-outings" class="view" style="display: block;">
      <h1>Past Outings</h1>
      <div id="past-outings-list"></div>
    </section>

    <section id="settings" class="view" style="display: none;">
      <h1>Birbingo™</h1>
      <p class="well">What is this? <span>Birbingo (Bird Bingo) is a simple webapp for scoring your bird outings. It's time to win at birbs.</span></p>
      <h1>Birb List</h1>
      <div class="flex-label">
        <p>Bird Type</p>
        <p>Points</p>
      </div>
      <form id="settings-form">
        <div id="settings-bird-list"></div>
        <button type="button" id="add-bird">Add Bird</button>
        <button type="submit" id="save-settings">Save Settings</button>

        <a href="javascript:void(0)" id="reset-defaults">Reset to Defaults</a>

      </form>
    </section>
  </main>
